[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "ninja",
    "torch>=2.0",    # torch es necesario para compilar la extensiÃ³n
    "numpy>=1.26.4",
]
build-backend = "setuptools.build_meta"

[project]
name = "kat_rational"
version = "0.4"
author = "adamdad"
author_email = "yxy_adadm@qq.com"
description = "CUDA-optimised group-wise rational function for KAT"
